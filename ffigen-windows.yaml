# Run with `flutter pub run ffigen --config ffigen-windows.yaml`.
name: YkpivDesktopBindings
description: |
  Bindings for `yubico-piv-tool/lib/ykpiv.h`.

  Regenerate bindings with `flutter pub run ffigen --config ffigen-windows.yaml`.
output: 'lib/ykpiv_desktop_bindings_generated.dart'
llvm-path:
  - 'C:/Program Files/LLVM/bin'
headers:
  entry-points:
    - 'yubico-piv-tool/lib/ykpiv.h'
    - 'yubico-piv-tool/lib/ykpiv.h.in'    
    - 'yubico-piv-tool/lib/internal.h'
    - 'yubico-piv-tool/common/util.h'
  include-directives:
    - 'yubico-piv-tool/lib/*.h'
    - 'yubico-piv-tool/common/*.h'
compiler-opts:
  # Use an environment variable for the OpenSSL include path.
  # Set FFIGEN_YKPIV_OPENSSL_INCLUDE before running ffigen.
  # Example (Powershell): $env:FFIGEN_YKPIV_OPENSSL_INCLUDE="C:/path/to/vcpkg/installed/x64-windows/include"
  # Example (bash/zsh): export FFIGEN_YKPIV_OPENSSL_INCLUDE="/path/to/vcpkg/installed/x64-windows/include"
  - '-I ${FFIGEN_YKPIV_OPENSSL_INCLUDE}'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
